<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合轮播图复习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="content">
        <ul id="big-img">
            <li style="z-index: 1"><img src="img/1.jpg" title="仰望天空"></li>
            <li><img src="img/2.jpg" title="古典家具"></li>
            <li><img src="img/3.jpg" title="时尚潮人"></li>
            <li><img src="img/4.jpg" title="动感汽车"></li>
            <li><img src="img/5.jpg" title="现代美女"></li>
            <li><img src="img/6.jpg" title="五光十色"></li>
        </ul>
        <div id="left">
            <div id="left-btn"></div>
        </div>
        <div id="right">
            <div id="right-btn"></div>
        </div>
        <div id="text">
            <div id="left-text">仰望天空</div>
            <div id="right-text">
                <span id="num">1</span>/<span>6</span>
            </div>
        </div>
    </div>
    <div id="slide-bar">
        <ul id="small-img">
            <li style="opacity: 1"><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
            <li><img src="img/6.jpg" alt=""></li>
        </ul>
    </div>
</div>
<script src="jslib.js"></script>
<script src="demo.js"></script>
</body>
</html>
